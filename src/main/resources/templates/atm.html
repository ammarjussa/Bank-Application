<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ATM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
    <body>
    <div class="container">
        <h1 class="text-center mt-5">ATM</h1>

        <form th:action="@{/atm/transaction}" method="post" class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transactionType" value="DEPOSIT" id="deposit" checked="checked"/>
                <label class="form-check-label" for="deposit">Deposit</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="transactionType" value="WITHDRAW" id="withdraw" />
                <label class="form-check-label" for="withdraw">Withdraw</label>
            </div>

            <div class="form-group mt-3">
                <label for="name">Name of the Account Holder:</label>
                <input type="text" class="form-control" name="name" value="" id="name" />
            </div>
            <div class="form-group mt-3">
                <label for="account">Account Number:</label>
                <input type="text" class="form-control" name="account" value="" id="account" />
            </div>
            <div class="form-group mt-3">
                <label for="amount">Amount:</label>
                <input type="text" class="form-control" name="amount" value="0" id="amount" />
            </div>
            <div class="form-group text-center">
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </form>

        <div th:if="${transactionStatus} == 'SUCCESS'" class="alert alert-success mt-3" role="alert">
            Transaction successful
        </div>
        <div th:if="${transactionStatus} == 'FAILURE'" class="alert alert-danger mt-3" role="alert">
            Transaction failed
        </div>
    </div>
    </body>
</html>
